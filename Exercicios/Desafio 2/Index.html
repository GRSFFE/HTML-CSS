<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para saber qual tag usar em cada caso. </p>
    <Ul>
        <li><abbr title="use a Tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a Tag <h1..h6>">Títulos</abbr></li>
        <li><abbr title="Use a Tag <Img>">Imagens</abbr></li>
        <li><abbr title="use a Tag <Abbr>">Abreviações</abbr></li>
        <li><abbr title="use a Tag <Code>">Código-fonte</abbr></li>
        <li><abbr title="use a Tag <Ol e Li>">Listas númeradas</abbr></li>
        <li><abbr title="use a Tag <Ul e Li>">Listas com demarcadores</abbr></li>
    </Ul>
</body>
</html>
