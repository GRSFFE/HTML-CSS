<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/Meu-Video-1(1).webm" width="500" controls></video>

    <video width="560" poster="imagens/unnamed.jpg" controls>
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/Meu-Video-1(1).webm" type="video/webm">
       <source src="midia/Meu-Video-1.m4v" type="video/m4v">
       <p>seu navegador não tem compatibilidade com reproduções de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TE-RYXWU2g8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/326871097?h=05455e0527" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p>
</body>
</html>
