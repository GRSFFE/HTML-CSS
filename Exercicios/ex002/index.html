<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linha</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>Você pode escrever 
        parágrafo de qualquer
        jeito. Basta colocar tudo
        no meio do par de tags
        &lt;br&gt; <!--Less Than / Greater Than-->
    </p>
    <p>Se precisar quebrar o paragrafo
        em algum lugar especifico <br> como este
        você pode usar a tag &lt;br&gt;
    </p>
    <p>Vamos Adicionar alguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F3C8;
    </p>
 
</body>
</html>
